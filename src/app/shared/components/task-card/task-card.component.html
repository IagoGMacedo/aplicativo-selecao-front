<div
    class="d-flex justify-content-between gap-10 py-5 px-6 cursor-pointer hover:bg-gray-100 position-relative border-bottom border-gray-200">
    <div class="border-left border-4 pl-4 " [class]="{'border-danger': task.prioridade === 'ALTA','border-warning': task.prioridade === 'MEDIA',
        'border-info': task.prioridade === 'BAIXA',
    }">
        <h4 class="font-weight-bold">{{task.titulo}}</h4>
        <p class="text-muted h-75 overflow-hidden">{{task.descricao}}</p>
    </div>
    <div>
        @if (status === 'ANDAMENTO') {
        <button class="btn-primary text-white m-4 p-1  disabled">
            Em andamento
        </button>
        }

        @if (status === 'CONCLUIDA') {
        <button class="btn-success text-white m-4 p-1  disabled">
            Conclu√≠da
        </button>
        }
    </div>
</div>
