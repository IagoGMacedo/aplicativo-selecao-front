
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../../assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../../../assets/images/logo3.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Acesse o site</p>
              <form action="#!" class="mb-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
                <div class="form-group">
                  <label for="login" class="sr-only">Email</label>
                  <input type="text" name="login" id="i_login" class="form-control" placeholder="Login do usuÃ¡rio" formControlName="login"
                  [class]="{'invalid': loginForm.get('login')?.hasError('required') && loginForm.get('login')?.touched,
                    'valid':loginForm.get('login')?.valid}">
                  
                  @if(loginForm.get('login')?.hasError('required') && loginForm.get('login')?.touched){
                    <span class="text-danger">Insira o login</span>
                  }
                </div>
                <div class="form-group">
                  <label for="senha" class="sr-only">Senha</label>
                  <input type="password" name="senha" id="senha" class="form-control" placeholder="***********" formControlName="password">
                  @if(loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched){
                    <span class="text-danger">Insira a senha</span>
                  }
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
