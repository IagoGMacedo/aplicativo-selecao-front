<main>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!--------------------------- Left Box ----------------------------->
      <div class="col">
        <img src="../../../assets/images/login.jpg" alt="login" class="img-fluid rounded-2">
      </div>
      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="d-flex align-items-center justify-content-center mb-1">
            <img src="../../../assets/images/logo3.png" alt="logo" class="img-fluid">
          </div>
          <p class="text-center mb-3">Acesse o site</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
            <div class="form-group">
              <label for="login" class="visually-hidden">Email</label>
              <input type="text" name="login" id="i_login" class="form-control" placeholder="Login do usuário"
                formControlName="login">
              <span class="text-danger" [class]="invalidLogin? 'visible': 'invisible'">
                Insira o login
              </span>
            </div>
            <div class="form-group">
              <label for="password" class="visually-hidden">Senha</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="***********"
                formControlName="senha">
              <span class="text-danger" [class]="invalidPassword? 'visible': 'invisible'">
                Insira a senha
              </span>
            </div>
            <button name="login" class="btn btn-primary btn-block mb-4" id="login">Login</button>
            <span class="text-danger" [class]="wrongCredentials? 'visible': 'invisible'">
              Usuário ou senha inválidos
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
